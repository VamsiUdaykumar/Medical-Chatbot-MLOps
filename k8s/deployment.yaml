apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-dialog
  labels:
    app: dr-dialog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dr-dialog
  template:
    metadata:
      labels:
        app: dr-dialog
    spec:
      containers:
      - name: dr-dialog
        image: ghcr.io/phoenix1881/dr-dialog:latest  # üõ†Ô∏è Update this
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
