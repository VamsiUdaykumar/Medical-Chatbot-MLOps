version: '3'
volumes:
  medicaldata:

services:
  extract-data:
    container_name: etl_extract_jsondata
    image: python:3.11
    user: root
    volumes:
      - medicaldata:/data
    working_dir: /data
    command:
      - bash
      - -c
      - |
        set -e
        pip install datasets

        echo "Downloading and converting AI Medical dataset to JSON..."
        python3 -c '
        from datasets import load_dataset
        ds = load_dataset("ruslanmv/ai-medical-dataset")
        ds["train"].to_json("/data/ai-medical-dataset.json")
        '

        echo "Listing /data contents after extract:"
        ls -lh /data

  load-data:
    container_name: etl_load_jsondata
    image: rclone/rclone:latest
    volumes:
      - medicaldata:/data
      - ~/.config/rclone/rclone.conf:/root/.config/rclone/rclone.conf:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ -z "$RCLONE_CONTAINER" ]; then
            echo "ERROR: RCLONE_CONTAINER is not set"
            exit 1
        fi

        echo "Uploading JSON to object store..."
        rclone copy /data/ai-medical-dataset.json chi_uc:$RCLONE_CONTAINER \
          --progress

        echo "Upload complete. Listing files:"
        rclone ls chi_uc:$RCLONE_CONTAINER
